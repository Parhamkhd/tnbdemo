<script>
    $(function () {
        $('.btn-6')
            .on('mouseenter', function (e) {
                var parentOffset = $(this).offset(),
                    relX = e.pageX - parentOffset.left,
                    relY = e.pageY - parentOffset.top;
                $(this).find('span').css({
                    top: relY,
                    left: relX
                })
            })
            .on('mouseout', function (e) {
                var parentOffset = $(this).offset(),
                    relX = e.pageX - parentOffset.left,
                    relY = e.pageY - parentOffset.top;
                $(this).find('span').css({
                    top: relY,
                    left: relX
                })
            });
        $('[href=#]').click(function () {
            return false
        });
    });
</script>

<script>
    var hamicon = document.querySelector(".hamburger");
    var hammenu = document.querySelector(".hamburger-menu");
    var hamsection = document.querySelector(".ham-section");
    hamicon.addEventListener("click", ham);

    window.onresize = function (event) {
        if (window.innerWidth >= 1100) {
            hammenu.style.display = "none";
        } else if (window.innerWidth <= 1100 && hamicon.classList.contains("is-active")) {
            hammenu.style.display = "block";
        }
    };

    function ham() {
        console.log();
        if (hamicon.classList.contains("is-active")) {
            hamicon.classList.remove("is-active");
            hammenu.style.display = "none";

        } else if (!hamicon.classList.contains("is-active")) {
            hamicon.classList.add("is-active");
            hammenu.style.display = "block";

        }
    }
</script>
